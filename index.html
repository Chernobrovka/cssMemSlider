<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input checked type="radio" name="respond" id="desktop">
            <article class="slider">
                <input checked type="radio" name="slider" id="switch1">
                <input type="radio" name="slider" id="switch2">
                <input type="radio" name="slider" id="switch3">
                <input type="radio" name="slider" id="switch4">

                <div class="slides">
                    <div class="overflow">
                        <div class="image">
                            <article><img src="images/meme-math.jpg"></article>
                            <article><img src="images/meme-mens.jpg"></article>
                            <article><img src="images/meme-skeleton.jpg"></article>
                            <article><img src="images/meme-timmy.jpg"></article>
                        </div>
                    </div>
                </div>
                <div id="control">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                </div>
                <div class="active">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                </div>
            </article>
    </div>
</body>
</html>
